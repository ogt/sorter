<html>
<head>
    <title>Command Server</title>
    <style>
        .arguments {
            width: 100%;
            height: 100%;
        }
        .fill {
            width: 100%;
            height: 100%;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            padding: 0;
        }
    </style>
</head>
<body>
    <form  >
    <table class="fill">
        <tr>
            <td style="width: 50%">
                <table class="fill">
                    <tr "height: 1%">
                        <td>
                            <label for="cmd">command</label>
                            <button class="go" id="btnSubmit">Execute Command &gt;</button>
                        </td>
                    </tr>
                    <tr>
                        <td id='cmd_holder_1'>
                            
                        </td>
                    </tr>
                    <tr>
                        <td height="10px;">&nbsp;</td>
                    </tr>
                    <tr style="height: 9%">
                        <td>
                            <label for="arguments">parameters (1 per line)</label>
                            <textarea id="arguments" class="arguments" ></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td height="10px;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td><button id='btnAddPipe'>Add pipe</button></td>
                    </tr>
                    <tr style="height: 90%">
                        <td>
                            <label for="input">input</label><br>
                            <textarea id="input" class="input fill"></textarea>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <table class="fill">
                    <tr style="height: 100%">
                    </tr>
                    <tr>
                        <td>
                            <button class="copyBack">&lt;</button><br>
                        </td>
                    </tr>
                </table>
            </td>
            <td style="width: 50%">
                <label for="output">output</label><br>
                <textarea id="output" class="output fill"></textarea>
            </td>
        </tr>
    </table>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src='public/javascripts/main.js' type='text/javascript'></script>
</body>
</html>
