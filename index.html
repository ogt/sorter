<html>
<head>
    <title>nodesk</title>
    <style>
        .fill {
            width: 100%;
            height: 100%;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            padding: 0;
        }
    </style>
</head>
<body>
    <form  >
    <table class="fill">
        <tr>
            <td style="width: 50%">
                <table class="fill">
                    <tr>
                        <td>
                            <label for="output">script</label>
                            <button class="go" id="btnSubmit">run &gt;</button>
                            <textarea id="code" class="code fill">
boo,*,23
foo,*,32
poo,*,3
doo,*,2
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td height="30px;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>
                            <label for="input">input</label><br>
                            <textarea id="input" class="input fill" >-t , -k 3 -n -r  </textarea>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <table class="fill">
                    <tr style="height: 100%">
                    </tr>
                    <tr>
                        <td>
                            <button class="copyBack">&lt;</button><br>
                        </td>
                    </tr>
                </table>
            </td>
            <td style="width: 50%">
                <label for="output">output</label><br>
                <textarea id="output" class="output fill"></textarea>
            </td>
        </tr>
    </table>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        $(function () {
            $('body').append($('<a href="https://github.com/ogt/sorter"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>'));
            $('body').append($('<h3>Unix sort as a web service</h3>'));
            $('body').append($('<a href="https://github.com/ogt/sorter">Check out the project home for details</p>'));
        });
        $('#btnSubmit').click(function () {
            $.ajax({
                url: "index.html?args=" + $('#input').val()  ,
                type: 'POST',
                data: $('#code').val()
            }
                ).done(function (data) {
                    $('#output').val((data));
            });
            return false;
        });

    </script>
</body>
</html>
